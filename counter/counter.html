<!DOCTYPE html>
<html>
<head>
  <title>Counter Example</title>
  <style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #44b8c3, #8f44c3);
        color: #ffffff;
    }

    #demo {
        font-size: 72px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 20px;
    }

    #btns {
        display: flex;
        gap: 20px;
    }

    button {
        width: 120px;
        height: 45px;
        border: none;
        border-radius: 10px;
        background-color: #ff7f50;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: #ff6347;
        transform: translateY(-3px);
    }

    button:active {
        background-color: #ff4500;
        transform: translateY(1px);
    }

    button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
    }

  </style>

  
</head>

<body>

  <div id="demo">0</div>
  <div id="btns">
    <button id="start" onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>
  </div>
  <script>
    let num; // This will hold the interval ID
    let count = 0; // This will hold the counter value

    function start() {
      if (!num) {
        num = setInterval(incr, 1000); // Start the interval if it isn't already running
        document.getElementById("start").disabled =true; // disable the button for asthetic
        }
    }

    function stop() {
      if (num) {
        clearInterval(num); // Clear the interval
        num = null; // Reset the interval ID
        document.getElementById("start").disabled =false; //enable the button for asthetic

      }
    }

    function reset() {
      count = 0; // Reset the count
      document.getElementById('demo').innerText = count; // Update the HTML to show the reset count
      stop(); // Stop any ongoing interval

    }

    function incr() {
      count += 1; // Increment the counter
      document.getElementById('demo').innerText = count; // Update the HTML with the current count
    }
  </script>
</body>
</html>
